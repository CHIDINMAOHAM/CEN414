    <header>

            <div class="user">

                    <span><a href="contact.html">Contact</a></span>

                <div class="cart">
                    <a href="cart.html">

                        <div class="second-line">

                                 <input type="text" class="enter-last-name">

                                 <input type="text" class="enter-last-name">
                             </div> 
                        </div> 
                        <div class="email">
                            <label for="email"><h4>Email:</h4></label> 
                            <br>
                            <input type="text" class="enter-email">
                        </div> 
                        <div id="help">
                            <label for="help"><h4>What can we help you with:</h4></label>
                            <br>
                            <input type="text" class="enter-help">
                        </div>
                        <div class="last-button">
                           <input type="submit" value="Submit" class="button">
                        </div>
                    </form>
